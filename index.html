    <!-- Handle chunk loading failures from stale cache (runs before React) -->
    <script>
      window.__chunkLoadRetried = false;
      function isChunkError(msg) {
        msg = (msg || '').toLowerCase();
        return msg.includes('dynamically imported') ||
               msg.includes('failed to fetch') ||
               msg.includes('loading chunk') ||
               msg.includes('importing a module') ||
               msg.includes('module script failed') ||
               msg.includes('failed to load module script') ||
               msg.includes('mime type') ||
               msg.includes('text/html') ||
               (msg.includes('.js') && (msg.includes('load') || msg.includes('fetch') || msg.includes('error')));
      }
      function handleChunkError(e) {
        if (window.__chunkLoadRetried) return;
        var msg = (e.message || '') + ' ' + (e.filename || '') + ' ' + ((e.error && e.error.message) || '') + ' ' + ((e.reason && e.reason.message) || '') + ' ' + String(e.reason || '');
        if (isChunkError(msg)) {
          window.__chunkLoadRetried = true;
          e.preventDefault && e.preventDefault();
          e.stopPropagation && e.stopPropagation();
          e.stopImmediatePropagation && e.stopImmediatePropagation();
          if ('caches' in window) { caches.keys().then(function(k) { return Promise.all(k.map(function(n) { return caches.delete(n); })); }).finally(function() { location.reload(); }); }
          else { location.reload(); }
          return true;
        }
      }
      window.addEventListener('error', handleChunkError, true);
      window.addEventListener('unhandledrejection', handleChunkError, true);
    </script>

      <!-- Initial loading state - replaced by React when it mounts -->
      <div id="initial-loading" style="min-height: 100vh; display: flex; align-items: center; justify-content: center; background: linear-gradient(180deg, #0a1628 0%, #0a0a0a 100%); color: #e5e7eb; font-family: Inter, system-ui, sans-serif; text-align: center; padding: 20px;">

        </div>
      </div>
      <style>
        @keyframes spin { to { transform: rotate(360deg); } }
        #load-error { display: none; }
      </style>
      <div id="load-error" style="min-height: 100vh; display: none; align-items: center; justify-content: center; background: linear-gradient(180deg, #0a1628 0%, #0a0a0a 100%); color: #e5e7eb; font-family: Inter, system-ui, sans-serif; text-align: center; padding: 20px;">

          </div>
          <h1 style="font-size: 20px; font-weight: 600; margin-bottom: 12px; color: #facc15;">Loading Issue</h1>
          <p style="font-size: 14px; margin-bottom: 20px; line-height: 1.6;">The page is taking longer than expected to load. This can happen if your browser cache is out of date.</p>
          <button onclick="clearCachesAndReload()" style="background: #facc15; color: #000; border: none; padding: 14px 28px; border-radius: 12px; font-size: 16px; font-weight: 600; cursor: pointer; width: 100%;">Refresh Page</button>
          <p style="font-size: 12px; margin-top: 16px; color: #9ca3af;">If this keeps happening, try opening in a private/incognito window.</p>
        </div>
      </div>
      <script>
        function clearCachesAndReload() {
          if ('caches' in window) {
            caches.keys().then(function(k) { return Promise.all(k.map(function(n) { return caches.delete(n); })); }).finally(function() { location.reload(); });
          } else {
            location.reload();
          }
        }
        // Show error message if app hasn't loaded after 15 seconds
        setTimeout(function() {
          var root = document.getElementById('root');
          if (root && root.childElementCount <= 3) {
            var loading = document.getElementById('initial-loading');
            var error = document.getElementById('load-error');
            if (loading) loading.style.display = 'none';
            if (error) error.style.display = 'flex';
          }
        }, 15000);
      </script>
