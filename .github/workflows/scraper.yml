name: Marketplace Scraper

on:
  # Scheduled runs
  schedule:
    # Materials scrape - every 6 hours (00:00, 06:00, 12:00, 18:00 UTC)
    - cron: '0 0,6,12,18 * * *'

  # Manual trigger
  workflow_dispatch:
    inputs:
      scrape_type:
        description: 'What to scrape'
        required: true
        default: 'materials'
        type: choice
        options:
          - materials
          - tools
          - deals
          - all
      supplier:
        description: 'Specific supplier (leave empty for all)'
        required: false
        type: string

env:
  SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
  SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

jobs:
  scrape:
    name: Run Scraper
    runs-on: ubuntu-latest
    timeout-minutes: 90

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate secrets
        run: |
          if [ -z "${{ secrets.SUPABASE_URL }}" ]; then
            echo "::error::SUPABASE_URL secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" ]; then
            echo "::error::SUPABASE_SERVICE_ROLE_KEY secret is not set"
            exit 1
          fi
          echo "Secrets validated successfully"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install system dependencies for Puppeteer
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libnss3 \
            libnspr4 \
            libatk1.0-0 \
            libatk-bridge2.0-0 \
            libcups2 \
            libdrm2 \
            libxkbcommon0 \
            libxcomposite1 \
            libxdamage1 \
            libxfixes3 \
            libxrandr2 \
            libgbm1 \
            libasound2 \
            libpango-1.0-0 \
            libcairo2

      - name: Install scraper dependencies
        working-directory: services/scraper
        run: npm install

      - name: Determine scrape type
        id: scrape-type
        run: |
          if [ "${{ github.event_name }}" == "schedule" ]; then
            echo "type=materials" >> $GITHUB_OUTPUT
          elif [ -n "${{ github.event.inputs.supplier }}" ]; then
            echo "type=supplier" >> $GITHUB_OUTPUT
            echo "supplier=${{ github.event.inputs.supplier }}" >> $GITHUB_OUTPUT
          else
            echo "type=${{ github.event.inputs.scrape_type }}" >> $GITHUB_OUTPUT
          fi

      - name: Run scraper
        working-directory: services/scraper
        run: |
          echo "=========================================="
          echo "Starting scrape at $(date)"
          echo "Type: ${{ steps.scrape-type.outputs.type }}"
          echo "=========================================="

          if [ "${{ steps.scrape-type.outputs.type }}" == "supplier" ]; then
            npx tsx src/cli.ts ${{ steps.scrape-type.outputs.supplier }}
          else
            npm run scrape:${{ steps.scrape-type.outputs.type }}
          fi

          echo "=========================================="
          echo "Completed scrape at $(date)"
          echo "=========================================="

      - name: Update scrape timestamp
        if: success()
        run: |
          curl -X POST "${{ secrets.SUPABASE_URL }}/rest/v1/marketplace_suppliers" \
            -H "apikey: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            -H "Content-Type: application/json" \
            -H "Prefer: resolution=merge-duplicates" \
            -d '{"slug": "github-actions", "last_scraped_at": "'$(date -u +%Y-%m-%dT%H:%M:%SZ)'"}'
